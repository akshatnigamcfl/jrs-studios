{% extends "layout/layout.html" %}



{% block main_body %}

    

<div class="relative w-screen max-w-full min-h-screen min-h-screen  ">

    <div class="w-full min-h-full">
        <div class=" h-full w-full flex flex-wrap items-center">
            <ul class="flex justify-center items-center h-full w-full flex-wrap">

                {% for r in reels %}
                    <div class="reels_cardplay card w-96 mx-2 my-2 bg-base-100 shadow-xl">
                        <figure ><video muted loop class="reels_video"> <source src="/static/{{ r.file }}"> </video></figure>
                        <div class="card-body">
                          <h2 class="card-title">{{ r.title }}</h2>
                        </div>
                    </div>  
                {% endfor %}
            </ul>
        </div>
    </div>
    <script>
        const reels_cardplay = document.querySelectorAll('.reels_cardplay');
        {% comment %} console.log(reels_cardplay) {% endcomment %}
        reels_cardplay.forEach(e=>{
            console.log(e)
            // console.log(reels_video)
            e.addEventListener('mouseenter', ()=>{
                e.querySelector('.reels_video').play()
            })
            e.addEventListener('mouseleave', ()=>{
                e.querySelector('.reels_video').pause()
            })


        })
    </script>
</div>



{% endblock  %}
