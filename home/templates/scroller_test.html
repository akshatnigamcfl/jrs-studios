{% comment %} {% extends "layout/layout.html" %} {% endcomment %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/daisyui@4.5.0/dist/full.min.css" rel="stylesheet" type="text/css" /> {% endcomment %}
    <link href="/static/assets/css/tw.css" rel="stylesheet" type="text/css" />
    <script src="/static/assets/js/tw.js"></script>
    
    {% comment %} <script src="https://cdn.tailwindcss.com"></script> {% endcomment %}
    
    <link rel="stylesheet" href="/static/assets/css/swiper.css"/>
    <script src="/static/assets/js/swiper.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js"></script>


</head>


<body>


    <div class="grid-container h-[400vh] w-screen max-w-full relative">
      <div class="grid absolute top-0 left-0 z-1 w-[70vw] h-[60vw]" style="margin: 0 calc(100vw / 20 * 3);">
        <div class="gridLayer top-0 left-0 w-full h-full absolute origin-[44.951%_50%] will-change-transform">
          <div class="gridBlock top-[5vw] left-[20vw] w-[10vw] h-[10vw] block absolute opacity-0 bg-cover bg-slate-900 bg-[url('/static/assets/images/wedding_poster/wedding_card_1.webp')]"></div>
        </div>
        <div class="gridLayer top-0 left-0 w-full h-full absolute origin-[44.951%_50%] will-change-transform">
          <div class="gridBlock top-0 left-[32.5vw] w-[15vw] h-[15vw] block absolute opacity-0 bg-cover bg-[url('/static/assets/images/wedding_poster/wedding_card_2.jpg')]"></div>
        </div>
        <div class="gridLayer top-0 left-0 w-full h-full absolute origin-[44.951%_50%] will-change-transform">
          <div class="gridBlock left-0 top-[25vw] w-[15vw] h-[15vw] block absolute opacity-0 bg-cover bg-slate-900 bg-[url('/static/assets/images/wedding_poster/wedding_card_3.webp')]"></div>
        </div>
        <div class="gridLayer top-0 left-0 w-full h-full absolute origin-[44.951%_50%] will-change-transform centerPiece">
          <div class="gridBlock top-[17.5vw] left-[17.5vw] w-[30vw] h-[30vw] block absolute opacity-0 bg-cover bg-slate-900 bg-[url('/static/assets/images/wedding_poster/wedding_card_4.jpg')] centerBlock"></div>
        </div>
        <div class="gridLayer z-1 top-0 left-0 w-full h-full absolute origin-[44.951%_50%] will-change-transform">
          <div class="gridBlock top-[20vw] left-[50vw] w-[5vw] h-[5vw] block absolute opacity-0 bg-cover bg-slate-900 bg-[url('/static/assets/images/wedding_poster/wedding_card_5.webp')]"><a class="h-full flex items-center justify-center" href="https://greensock.com" target="_blank"></a></div>
        </div>
        <div class="gridLayer top-0 left-0 w-full h-full absolute origin-[44.951%_50%] will-change-transform">
          <div class="gridBlock top-[27.5vw] left-[50vw] w-[20vw] h-[20vw] block absolute opacity-0 bg-cover bg-slate-900 bg-[url('/static/assets/images/wedding_poster/wedding_card_6.jpg')]"></div>
        </div>
        <div class="gridLayer top-0 left-0 w-full h-full absolute origin-[44.951%_50%] will-change-transform">
          <div class="gridBlock top-[42.5vw] left-[10vw] w-[5vw] h-[5vw] block absolute opacity-0 bg-cover bg-slate-900 bg-[url('/static/assets/images/wedding_poster/wedding_card_7.webp')]"></div>
        </div>
        <div class="gridLayer top-0 left-0 w-full h-full absolute origin-[44.951%_50%] will-change-transform">
          <div class="gridBlock left-[42.5vw] bottom-[5vw] w-[5vw] h-[5vw] block absolute opacity-0 bg-cover bg-slate-900 bg-[url('/static/assets/images/pre_wedding_poster/prewedding_card_1.jpg')]"></div>
        </div>
        <div class="gridLayer top-0 left-0 w-full h-full absolute origin-[44.951%_50%] will-change-transform">
          <div class="gridBlock bottom-0 left-[50vw] w-[10vw] h-[10vw] block absolute opacity-0 bg-cover bg-slate-900 bg-[url('/static/assets/images/pre_wedding_poster/prewedding_card_2.jpg')]"></div>
        </div>
      </div>
      
        <script>
            gsap.timeline({
                scrollTrigger: {
                  trigger: ".grid-container",
                  start: "top top",
                  end: () => innerHeight * 4,
                  scrub: true,
                  pin: ".grid",
                  anticipatePin: 1
                }
            })
            .set(".gridBlock:not(.centerBlock)", {autoAlpha: 0})
            .to(".gridBlock:not(.centerBlock)", {duration: 0.1, autoAlpha: 1}, 0.001)
            .from(".gridLayer", {
                scale: 3.3333,
                ease: "none",
            });

            const size = Math.max(innerWidth, innerHeight);
            {% comment %} gsap.set('.gridBlock', {backgroundImage: i => `url(/static/assets/images/brightsun_parallax.jpg)`}); {% endcomment %}

            const bigImg = new Image;    
            bigImg.addEventListener("load", function () {
                gsap.to(".centerPiece .gridBlock", {autoAlpha: 1, duration: 0.5});
            });

            bigImg.src = `/static/assets/images/wedding_poster/wedding_card_4.jpg`;
    
        </script>

    </div>








{% comment %} {% endblock  %} {% endcomment %}


</body>
</html>
